    <main>
        <h2>This is the Home Page</h2>
        <p>Explore our site by navigating to different pages using the links above.</p>

        <!-- Task 3: Form with textbox and button -->
        <h3>Add a Value to the Array</h3>
        <form id="array-form">
            <input type="text" id="array-input" placeholder="Enter a value" required>
            <button type="submit">Add to Array</button>
        </form>
    </main>
    
    <script>
        const valuesArray = []; // Initialize an empty array

        document.getElementById('array-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            const inputValue = document.getElementById('array-input').value;

            // Add the input value to the array
            valuesArray.push(inputValue);

            // Print the current state of the array in the console
            console.log('Current Array:', valuesArray);

            // Clear the input field
            document.getElementById('array-input').value = '';
        });
    </script>
</body>
